<p-dialog (onHide)="this.onClose.emit()"
          [(visible)]="displayItem"
          [style]="{ width: '500px'}"
          header="Item">
  <div class="row">
    <div class="col-12">
      <p-autoComplete (completeMethod)="search($event)"
                      (onSelect)="selecionarProduto($event)"
                      [(ngModel)]="objeto.produto"
                      [dropdown]="true"
                      [suggestions]="produtos"
                      appendTo="body"
                      delay="500"
                      field="descricao"
                      placeholder="Selecione um Produto"></p-autoComplete>
    </div>
    <div class="col-12">
        <span class="ui-float-label my-2">
            <input [(ngModel)]="objeto.quantidade"
                   id="quantidade"
                   pInputText
                   size="30"
                   type="number">
            <label for="quantidade">Quantidade</label>
        </span>
    </div>
    <div class="col-12">
        <span class="ui-float-label my-2">
            <input [(ngModel)]="objeto.valorUnitario"
                   id="valorUnitario"
                   pInputText
                   size="30"
                   type="text">
            <label for="valorUnitario">Valor Unit√°rio</label>
        </span>
    </div>
    <div class="col-12">
      <span class="ui-float-label my-2">
        <input [(ngModel)]="objeto.desconto"
               id="desconto"
               pInputText
               size="30"
               type="text">
        <label for="desconto">Desconto(%)</label>
      </span>
    </div>
  </div>
  <p-footer>
    <button (click)="onClose.emit()"
            class="ui-button-secondary mr-2"
            label="Fechar"
            pButton
            type="button"></button>
    <button (click)="salvarItem()" class="ui-button-raised"
            label="Salvar"
            pButton
            type="button"></button>
  </p-footer>
</p-dialog>
